<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script defer src="scripts/script.js"></script>
    <title>Simulador</title>
</head>

<body>
    <h1>Simulador</h1>
    <section>
        <div class="form-group">
            <label for="formGroupExampleInput">Digite uma sequência de números que serão os números de processos,
                entrando na mémoria:</label>
            <input type="text" class="form-control inputProcessos" id="formGroupExampleInput">
        </div>
        <button type="submit" id="botaoEnviarProcessos" class="btn btn-primary">Enviar</button>
    </section>
    <section>
        <label for="formGroupExampleInput">Linha do tempo:</label>
        <div class="btn-toolbar divLinhaTempo" role="toolbar" aria-label="Toolbar with button groups">
        </div>
    </section>
    <section>
        <label for="formGroupExampleInput">Mémoria (Cor Vermelha):</label>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"></div>
            <button type="button" class="btn btn-danger maior vagaMemoria">?</button>
            <button type="button" class="btn btn-danger maior vagaMemoria">?</button>
            <button type="button" class="btn btn-danger maior vagaMemoria">?</button>
            <button type="button" id="botaoLinhaDeTempo" class="btn btn-primary maior">></button>
        </div>
    </section>
</body>
</html>
